<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {{ error }}
    </div>
    <h1>Marketplace</h1>
    <p>Name: {{ name }}</p>
    <p>Balance: {{ balance }}</p>
    <a href="/redeem/{{ id }}">Redeem</a>
    <div>
        {% for product in products %}
            <div>
                <h2>{{ product.name }}</h2>
                <p>{{ product.item }}</p>
                <p>{{ product.price }}</p>
                <a href="/buy/{{ id }}/{{ product.id }}">Buy</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
